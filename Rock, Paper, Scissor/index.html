<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh" />

</head>

<body>
    <h1>ROCK &nbsp&nbsp&nbspPAPER &nbsp&nbsp&nbspSCISSOR</h1>
    <div class="choices">
        <div class="choice"><img class="images" width="150" src="Assets/rock.png" alt=""><div>ROCK</div></div>
        <div class="choice"><img class="images" width="150" src="Assets/paper.png" alt=""><div>PAPER</div></div>
        <div class="choice"><img class="images" width="150" src="Assets/scissor.png" alt=""><div>SCISSOR</div></div>
    </div>

    <div class="scoreboard">
        <div class="yours">
            <span class="Yscore">0</span>
            <span>Your Score</span>
        </div>
        <div class="comp">
            <span class="Cscore">0</span>
            <span>Computer Score</span>
        </div>
    </div>

    <div class="msg">
        <div class="message">PLAY GAME</div>
        <span class="material-symbols-outlined refresh">refresh</span>
    </div>


    <div class="choose">
        <div>YOU CHOSE : <div class="youChoice">SCISSOR</div></div>
        <div>COMPUTER CHOSE : <div class="compChoice">SCISSOR</div></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
